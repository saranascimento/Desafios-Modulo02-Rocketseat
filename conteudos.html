<html>
    <head>
        <title>Favicon</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br">Email</a>
            <a href="tel:+5547992078767">Telefone</a>
            <a href="sobre.html">Sobre</a>
            <a href="conteudos.html">Conteúdo</a>
        </header>

        <main>
            <h1>Principais cursos da Rocketseat</h1>
            <div class="cards">
                <div class="card" id="starter">
                    <div class="card_image-container">
                        <img src="starter.svg" alt="imagem da logo starter">
                    </div>
                    <div class="card_info">
                        <span>Módulos: 5</span>
                        <span class="card_price">Free</span>
                    </div>
                </div>
                <div class="card" id="launchbase">
                    <div class="card_image-container">
                        <img src="launchbase.svg" alt="imagem da logo starter">
                    </div>
                    <div class="card_info">
                        <span>Módulos: 5</span>
                        <span class="card_price">Pago</span>
                    </div>
                </div>
                <div class="card" id="gostack">
                    <div class="card_image-container">
                        <img src="gostack.svg" alt="imagem da logo starter">
                    </div>
                    <div class="card_info">
                        <span>Módulos: 5</span>
                        <span class="card_price">Pago</span>
                    </div>
                </div>
            </div>
            
        </main>

        <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>
            <a class="maximize-modal">
                <i class="material-icons">crop_3_2</i>
            </a>
            

            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>
        
        <footer>
            <div>
                <a href="https://www.facebook.com/rocketseat"><img src="facebook.svg" alt="facebook"></a>
                <a href="https://www.instagram.com/rocketseat_oficial/"><img src="instagram.svg" alt="instagram"></a>
                <a href="https://www.github.com/Rocketseat"><img src="github.svg" alt="github"></a>
            </div>
        </footer>
        <script src="scripts.js"></script>
    </body>
</html>
